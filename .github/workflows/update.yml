name: "index-generate"
on:
  workflow_dispatch:
  schedule:
    # every sunday at 2:51
    - cron:  '51 2 * * 0'
jobs:
  index:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            indexName: x86_64-linux
          - os: macos-latest
            indexName: x86_64-darwin
    name: Build database
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v16
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixpkgs-unstable.tar.gz
    - name: run nix-index
      run: nix-shell -p nix-index --command "nix-index --db ./${{ matrix.indexName }}-index 2>&1 | grep -v '+ generating index'"
    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.indexName }}
        path: ./${{ matrix.indexName }}-index

  upload-index:
    runs-on: ubuntu-latest
    needs: index
    steps:
    - name: download linux artifact
      uses: actions/download-artifact@v2
      with:
        name: x86_64-linux
        path: linux-index
    - run: mv linux-index/files index-x86_64-linux
    - name: download darwin artifact
      uses: actions/download-artifact@v2
      with:
        name: x86_64-darwin
        path: darwin-index
    - run: mv darwin-index/files index-x86_64-darwin
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release ${{ steps.date.outputs.date }}
        tag_name: ${{ steps.date.outputs.date }}
        files: |
          index-x86_64-linux
          index-x86_64-darwin
